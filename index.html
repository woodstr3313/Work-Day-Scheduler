<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>


    </header>

    <div id="button" class="container">
        <!-- Timeblocks go here -->
        <div id="hour-8-am" class="row time-block">
            <div class="col-md-1 hour">
                8:00am
            </div>
            <textarea id="text1" class="col-md-10 description"></textarea>
            <button id="save1" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-9-am" class="row time-block">
            <div class="col-md-1 hour">
                9:00am
            </div>
            <textarea id="text2" class="col-md-10 description"></textarea>
            <button id="save2" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-10-am" class="row time-block">
            <div class="col-md-1 hour">
                10:00am
            </div>
            <textarea id="text3" class="col-md-10 description"></textarea>
            <button id="save3" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-11-am" class="row time-block">
            <div class="col-md-1 hour">
                11:00am
            </div>
            <textarea id="text4" class="col-md-10 description"></textarea>
            <button id="save4" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-12-pm" class="row time-block">
            <div class="col-md-1 hour">
                12:00pm
            </div>
            <textarea id="text5" class="col-md-10 description"></textarea>
            <button id="save5" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-13-pm" class="row time-block">
            <div class="col-md-1 hour">
                1:00pm
            </div>
            <textarea id="text6" class="col-md-10 description"></textarea>
            <button id="save6" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-14-pm" class="row time-block">
            <div class="col-md-1 hour">
                2:00pm
            </div>
            <textarea id="text7" class="col-md-10 description"></textarea>
            <button id="save7" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-15-pm" class="row time-block">
            <div class="col-md-1 hour">
                3:00pm
            </div>
            <textarea id="text8" class="col-md-10 description"></textarea>
            <button id="save8" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-16-pm" class="row time-block">
            <div class="col-md-1 hour">
                4:00pm
            </div>
            <textarea id="text9" class="col-md-10 description"></textarea>
            <button id="save9" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour-17-pm" class="row time-block">
            <div class="col-md-1 hour">
                5:00pm
            </div>
            <textarea id="text10" class="col-md-10 description"></textarea>
            <button id="save10" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
